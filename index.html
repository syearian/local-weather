<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
      
    <main class="container-fluid">
      
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 text-center">
          
          <h1>Local Weather App</h1>
          <form class="form-inline">
            <div>
              <label for="cityCountry">Enter city and country code:</label>
	            <input id="cityInput" class="form-control" type="text" name="cityCountry" placeholder="Chicago, US">
            <button type="submit" id="go" class="btn btn-default">Get Weather</button>
            </div>	
          </form>

        </div>
      </div>
      
      <div class="row">
        <div id="weatherCard" class="col-xs-10 col-sm-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
          
          <h3 id="location"></h3>
          <p id="temp"></p>
          
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-2">
              <i id="icon" class="wi"></i>
              <p id="description"></p>
            </div>
            <div class="col-xs-12 col-sm-4">
              <p id="humidity"></p>
              <p id="wind"></p>
            </div>
          </div>
          
        </div>
      </div>
      
    </main> <!-- End Main -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
